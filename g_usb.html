<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HRC Racing Dashboard - Professional Layout</title>
    <style>
        :root { 
            --hrc-red: #E4002B; --hrc-blue: #004098; --hrc-white: #ffffff; --bg-dark: #000000; 
        }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: var(--bg-dark); color: var(--hrc-white); 
            font-family: 'Arial Black', sans-serif; overflow: hidden; 
        }
        #dashboard { position: relative; display: flex; flex-direction: column; height: 100dvh; width: 100vw; }

        #canvas { position: absolute; top: 0; left: 0; width: 100% !important; height: calc(100% - 50px) !important; z-index: 1; }

        .top-section { flex: 1; position: relative; z-index: 10; pointer-events: none; }

        /* メインUIコンテナ：バー直下、画面右側に集約 */
        .main-ui-container {
            position: absolute; 
            right: 15px; 
            top: 85px; /* バー(hY=80)のすぐ下 */
            bottom: 15px;
            display: flex; 
            align-items: flex-end; 
            gap: 40px; /* 数値群とパネル群の間隔 */
            z-index: 20; 
            pointer-events: auto;
        }

        /* 数値群（RPM, LAP TIME...）を右揃え */
        #info-overlay { 
            display: flex; 
            flex-direction: column; 
            align-items: flex-end; 
            text-align: right;
        }
        #rpm_val { font-size: 14vh; font-weight: 900; line-height: 0.8; text-shadow: 2px 2px 8px #000; }
        #display1 { font-size: 10vh; font-weight: 900; margin-top: 5px; text-shadow: 2px 2px 8px #000; }
        #display { font-size: 3vh; color: #bbb; text-shadow: 1px 1px 4px #000; }

        /* 右側パネル群：ラップ履歴とSPEED/TEMPを近づける */
        .right-panels {
            display: flex;
            flex-direction: row;
            gap: 15px; /* ラップ履歴とSPEED/TEMPの距離を詰める */
            height: 100%;
            align-items: flex-start;
        }

        /* ラップ履歴（枠なし） */
        #lap-panel {
            width: 180px; 
            height: 100%;
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }
        #lap { flex: 1; overflow-y: auto; scrollbar-width: none; }
        #lap::-webkit-scrollbar { display: none; }
        .lap-row { 
            display: flex; 
            justify-content: space-between; 
            padding: 4px 0; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            font-family: monospace; 
            font-size: 19px; 
        }
        .best-lap { color: var(--hrc-red); font-weight: 900; }

        /* SPEED & TEMP */
        .data-panel { display: flex; flex-direction: column; gap: 20px; width: 140px; }
        .data-box { display: flex; flex-direction: column; align-items: flex-end; }
        .label { font-size: 13px; color: var(--hrc-red); font-weight: bold; }
        .val { font-size: 48px; font-weight: 900; line-height: 0.9; text-shadow: 2px 2px 8px #000; }

        footer { height: 50px; display: flex; gap: 4px; padding: 4px; background: #000; border-top: 1px solid #333; z-index: 100; position: relative; }
        button { flex: 1; background: #1a1a1a; color: #fff; border: 1px solid #444; border-radius: 4px; font-size: 10px; font-weight: bold; cursor: pointer; }
        button.active { background: var(--hrc-red) !important; color: #fff !important; }
    </style>
</head>
<body>

<div id="dashboard">
    <canvas id="canvas"></canvas>
    
    <div class="top-section">
        <div class="main-ui-container">
            
            <div id="info-overlay">
                <div id="rpm_val">0</div>
                <div id="display1">00:00.000</div>
                <div id="display">TOTAL 00:00.000</div>
            </div>

            <div class="right-panels">
                <div id="lap-panel">
                    <div id="lap"></div>
                </div>
                <div class="data-panel">
                    <div class="data-box"><div class="label">SPEED</div><div class="val" id="speed_val">0</div></div>
                    <div class="data-box"><div class="label">TEMP</div><div class="val" id="temp_val">--</div></div>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <button id="usbGpsBtn">USB GPS</button>
        <button id="btConnect">BLE START</button>
        <button id="startBtn">TIMER</button>
        <button id="lapBtn">LAP/RESET</button>
        <button id="reloadBtn">RELOAD</button>
    </footer>
</div>

<script>
'use strict';
const NMEA_VENDOR_ID = 0x1546, NMEA_PRODUCT_ID = 0x01A8;
const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b", PULSE_UUID = "f4deb353-a4cf-4ffb-badb-2a5f2e3bb630", TEMP_UUID = "ac98b174-608a-41f2-aa83-7e55432fafa9";
let currentRPM = 0, device = null, nmeaBuffer = '', lastPos = null, lastLapTime = 0;
let LAP_LINE_P1 = { lat: 0, lon: 0 }, LAP_LINE_P2 = { lat: 0, lon: 0 };
let gpsThresholdValue = 20, lapCoolDown = 30000, pulseCount = 1;
let swState = 0, startTime = 0, lapStartTime = 0, lapRecords = [];
let lastUsbDataTime = 0, lastBleDataTime = 0;
const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

function updateSettings() {
    const btn = document.getElementById('reloadBtn');
    const p1Lat = localStorage.getItem('startLineP1Lat'), p1Lon = localStorage.getItem('startLineP1Lon');
    const p2Lat = localStorage.getItem('startLineP2Lat'), p2Lon = localStorage.getItem('startLineP2Lon');
    const storedPulse = localStorage.getItem('pl1'), storedThreshold = localStorage.getItem('gpsThreshold'), storedCoolDown = localStorage.getItem('lapCoolDownTime');
    if (p1Lat && p1Lon) {
        LAP_LINE_P1 = { lat: parseFloat(p1Lat), lon: parseFloat(p1Lon) };
        LAP_LINE_P2 = { lat: parseFloat(p2Lat), lon: parseFloat(p2Lon) };
        pulseCount = parseInt(storedPulse) || 1; gpsThresholdValue = parseFloat(storedThreshold) || 20; lapCoolDown = parseFloat(storedCoolDown) || 30000;
        btn.style.backgroundColor = '#1a1a1a'; btn.textContent = "RELOAD"; return true;
    } else {
        btn.style.backgroundColor = '#FFA500'; btn.textContent = "NO SETTING"; return false;
    }
}

function drawTacho(rpm) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const w = canvas.width, h = canvas.height;
    const segments = 75, active = Math.floor((rpm / 14000) * segments);
    const sX = 20, hY = 80, bY = h - 20, rad = bY - hY, curveEnd = 30;
    for (let i = 0; i <= segments; i++) {
        let x, y, ang, prog;
        if (i <= curveEnd) {
            prog = i / curveEnd; ang = Math.PI + (prog * (Math.PI / 2));
            x = sX + rad + Math.cos(ang) * rad; y = hY + rad + Math.sin(ang) * rad;
        } else {
            prog = (i - curveEnd) / (segments - curveEnd);
            x = (sX + rad) + (prog * (w - 15 - (sX + rad))); 
            y = hY; ang = 1.5 * Math.PI;
        }
        if (i % 10 === 0 || i === segments) {
            const rpmNum = Math.round((i / segments) * 14);
            const tx = x + Math.cos(ang) * 45, ty = y + Math.sin(ang) * 45;
            ctx.save(); ctx.fillStyle = i < active ? "#fff" : "#444";
            ctx.font = "italic bold 22px Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(rpmNum, tx, ty); ctx.restore();
        }
        if (i < segments) {
            let curRpm = (i / segments) * 14000;
            ctx.fillStyle = i < active ? (curRpm >= 12500 ? "#E4002B" : (curRpm >= 8000 ? "#004098" : "#FFFFFF")) : "#222";
            ctx.save(); ctx.translate(x, y); ctx.rotate(ang + Math.PI / 2);
            ctx.fillRect(-5, -23, 10, 46); ctx.restore();
        }
    }
    document.getElementById('rpm_val').textContent = Math.floor(rpm);
}

// 共通ロジック
function dmmToDec(dmm, dir) { const dot = dmm.indexOf('.'); const d = parseInt(dmm.substring(0, dot-2)), m = parseFloat(dmm.substring(dot-2)); let dec = d + (m/60); return (dir === 'S' || dir === 'W') ? -dec : dec; }
function parseNMEA(line) {
    const p = line.split(',');
    if (line.includes('RMC') && p[2] === 'A') { lastUsbDataTime = Date.now(); document.getElementById('speed_val').textContent = Math.round(parseFloat(p[7]) * 1.852); }
    if (line.includes('GGA') && p[6] !== '0') {
        lastUsbDataTime = Date.now();
        const currentPos = { lat: dmmToDec(p[2], p[3]), lon: dmmToDec(p[4], p[5]), time: Date.now() };
        if (lastPos && swState === 1 && LAP_LINE_P1.lat !== 0) {
            const dist = Math.sqrt(Math.pow(currentPos.lat - LAP_LINE_P1.lat, 2) + Math.pow(currentPos.lon - LAP_LINE_P1.lon, 2));
            if (dist * 111320 <= gpsThresholdValue) {
                const cp1 = (LAP_LINE_P2.lon - LAP_LINE_P1.lon) * (lastPos.lat - LAP_LINE_P1.lat) - (LAP_LINE_P2.lat - LAP_LINE_P1.lat) * (lastPos.lon - LAP_LINE_P1.lon);
                const cp2 = (LAP_LINE_P2.lon - LAP_LINE_P1.lon) * (currentPos.lat - LAP_LINE_P1.lat) - (LAP_LINE_P2.lat - LAP_LINE_P1.lat) * (currentPos.lon - LAP_LINE_P1.lon);
                if ((cp1 > 0 && cp2 < 0) || (cp1 < 0 && cp2 > 0)) {
                    const exactTime = lastPos.time + (currentPos.time - lastPos.time) * (Math.abs(cp1) / (Math.abs(cp1) + Math.abs(cp2)));
                    if (exactTime - lastLapTime > lapCoolDown) processLap(exactTime);
                }
            }
        }
        lastPos = currentPos;
    }
}
async function startUsbGps() { try { device = await navigator.usb.requestDevice({ filters: [{ vendorId: NMEA_VENDOR_ID, productId: NMEA_PRODUCT_ID }] }); await device.open(); if (device.configuration === null) await device.selectConfiguration(1); await device.claimInterface(1); while (device) { const result = await device.transferIn(2, 512); const lines = (nmeaBuffer + new TextDecoder().decode(result.data)).split(/\r?\n/); nmeaBuffer = lines.pop(); lines.forEach(parseNMEA); } } catch (e) { console.error(e); } }
async function ble() { try { const bleDevice = await navigator.bluetooth.requestDevice({ filters: [{ services: [SERVICE_UUID] }] }); const server = await bleDevice.gatt.connect(), service = await server.getPrimaryService(SERVICE_UUID); const pC = await service.getCharacteristic(PULSE_UUID), tC = await service.getCharacteristic(TEMP_UUID); await pC.startNotifications(); pC.oncharacteristicvaluechanged = (e) => { lastBleDataTime = Date.now(); currentRPM = (e.target.value.getUint16(0, true) * 60) / pulseCount; }; await tC.startNotifications(); tC.oncharacteristicvaluechanged = (e) => { lastBleDataTime = Date.now(); document.getElementById('temp_val').textContent = e.target.value.getUint8(0); }; } catch (e) { console.error(e); } }
function processLap(exactTime) {
    const lapTime = exactTime - (lapStartTime || startTime); lapRecords.unshift(lapTime); lapStartTime = exactTime; lastLapTime = exactTime;
    const d = document.getElementById('lap'); d.innerHTML = ""; const best = Math.min(...lapRecords);
    lapRecords.forEach((t, i) => {
        const r = document.createElement('div'); r.className = `lap-row ${t === best ? 'best-lap' : ''}`;
        r.innerHTML = `<span>L${lapRecords.length-i}</span><span>${timeFormat(t)}</span>`; d.appendChild(r);
    });
}
function timeFormat(ms) { let m = Math.floor(ms/60000), s = Math.floor((ms%60000)/1000), mss = Math.floor(ms%1000); return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${mss.toString().padStart(3,'0')}`; }
function tick() { if (swState !== 1) return; document.getElementById('display').textContent = "TOTAL " + timeFormat(Date.now() - startTime); document.getElementById('display1').textContent = timeFormat(Date.now() - lapStartTime); requestAnimationFrame(tick); }
setInterval(() => { const now = Date.now(); if (now - lastUsbDataTime < 1500 && lastUsbDataTime !== 0) document.getElementById('usbGpsBtn').classList.add('active'); else document.getElementById('usbGpsBtn').classList.remove('active'); if (now - lastBleDataTime < 1500 && lastBleDataTime !== 0) document.getElementById('btConnect').classList.add('active'); else document.getElementById('btConnect').classList.remove('active'); }, 1000);

document.getElementById('usbGpsBtn').onclick = startUsbGps;
document.getElementById('btConnect').onclick = ble;
document.getElementById('startBtn').onclick = () => { if(swState !== 1) { swState = 1; startTime = Date.now(); lapStartTime = startTime; tick(); document.getElementById('startBtn').classList.add('active'); } else { swState = 2; document.getElementById('startBtn').classList.remove('active'); } };
document.getElementById('lapBtn').onclick = () => { if(swState === 1) processLap(Date.now()); else { swState = 0; lapRecords = []; document.getElementById('lap').innerHTML = ""; document.getElementById('display1').textContent = "00:00.000"; } };
document.getElementById('reloadBtn').onclick = () => { if(updateSettings()) { document.getElementById('reloadBtn').style.backgroundColor = '#004098'; setTimeout(updateSettings, 800); } };

window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight - 50; };
window.onload = () => { window.dispatchEvent(new Event('resize')); updateSettings(); (function renderLoop() { drawTacho(currentRPM); requestAnimationFrame(renderLoop); })(); };
</script>
</body>
</html>
