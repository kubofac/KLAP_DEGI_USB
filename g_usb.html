<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KLAP_DEGI_USB - Full Debug Mode</title>
    <style>
        :root { 
            --hrc-red: #E4002B; --hrc-blue: #004098; --hrc-white: #ffffff; 
            --bg-dark: #000000; --hrc-orange: #FFA500;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: var(--bg-dark); color: var(--hrc-white); 
            font-family: 'Arial Black', sans-serif; overflow: hidden; 
        }

        #dashboard { position: relative; display: flex; flex-direction: column; height: 100dvh; width: 100vw; }
        #canvas { position: absolute; top: 0; left: 0; width: 100% !important; height: calc(100% - 50px) !important; z-index: 1; }
        
        .main-ui-container {
            position: absolute; right: 5px; top: 130px; bottom: 15px;
            display: flex; align-items: flex-start; gap: 55px; z-index: 20; 
        }

        #info-overlay { display: flex; flex-direction: column; align-items: flex-end; text-align: right; gap: 15px; }
        #rpm_val { font-size: 13vh; font-weight: 900; line-height: 0.9; margin-top: 10px; text-shadow: 3px 3px 12px #000; }
        #display1 { font-size: 18vh; font-weight: 900; line-height: 0.9; color: var(--hrc-white); text-shadow: 4px 4px 15px #000; }
        #display { font-size: 4.5vh; color: #bbb; text-shadow: 1px 1px 6px #000; }

        .right-panels { display: flex; flex-direction: row; gap: 10px; height: 100%; align-items: flex-start; }
        #lap-panel { width: 175px; height: 100%; display: flex; flex-direction: column; overflow: hidden; border-top: 2px solid #000; }
        #lap { flex: 1; overflow-y: auto; scrollbar-width: none; }
        .lap-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 18px; font-weight: 900; }
        .best-lap { color: var(--hrc-red); }

        .data-panel { display: flex; flex-direction: column; gap: 15px; width: 125px; }
        .val { font-size: 44px; font-weight: 900; line-height: 0.9; text-shadow: 2px 2px 8px #000; }
        .label { font-size: 11px; color: var(--hrc-red); font-weight: bold; }

        /* 以前のコードと同じ項目を網羅したデバッグエリア */
        #full-debug-panel {
            position: absolute; bottom: 55px; left: 5px; right: 5px;
            background: rgba(0, 0, 0, 0.85); color: #00FF00;
            font-family: monospace; font-size: 9px; padding: 5px;
            border-radius: 4px; z-index: 50; pointer-events: none;
            display: grid; grid-template-columns: 1.2fr 1.2fr 1fr; gap: 4px;
            border: 1px solid #444; line-height: 1.2;
        }
        .db-label { color: #aaa; margin-right: 3px; }
        .status-msg { grid-column: 1 / -1; color: #FFFF00; border-top: 1px solid #333; margin-top: 2px; padding-top: 2px; font-weight: bold; }

        footer { height: 50px; display: flex; gap: 4px; padding: 4px; background: #000; border-top: 1px solid #333; z-index: 100; position: relative; }
        button { flex: 1; background: #1a1a1a; color: #fff; border: 1px solid #444; border-radius: 4px; font-size: 10px; font-weight: bold; cursor: pointer; }
        button.waiting { background: var(--hrc-orange) !important; color: #000 !important; }
        button.active { background: var(--hrc-red) !important; color: #fff !important; }
    </style>
</head>
<body>

<div id="dashboard">
    <canvas id="canvas"></canvas>
    
    <div id="full-debug-panel">
        <div><span class="db-label">RMC_POS:</span><span id="rmc-pos">---</span></div>
        <div><span class="db-label">GGA_POS:</span><span id="gga-pos">---</span></div>
        <div><span class="db-label">DIST_TO_L:</span><span id="dist-val">---</span></div>
        
        <div><span class="db-label">RMC_RATE:</span><span id="rmc-rate">0Hz</span></div>
        <div><span class="db-label">GGA_RATE:</span><span id="gga-rate">0Hz</span></div>
        <div><span class="db-label">ELAPSED:</span><span id="elapsed">---</span></div>
        
        <div id="status-line" class="status-msg">WAITING FOR GPS...</div>
    </div>

    <div class="top-section">
        <div class="main-ui-container">
            <div id="info-overlay">
                <div id="rpm_val">0</div>
                <div id="display1">00:00.000</div>
                <div id="display">TOTAL 00:00.000</div>
            </div>
            <div class="right-panels">
                <div id="lap-panel"><div id="lap"></div></div>
                <div class="data-panel">
                    <div class="data-box"><div class="label">SPEED</div><div class="val" id="speed_val">0</div></div>
                    <div class="data-box"><div class="label">TEMP</div><div class="val" id="temp_val">--</div></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <button id="usbGpsBtn">USB GPS</button>
        <button id="btConnect">BLE START</button>
        <button id="startBtn">TIMER</button>
        <button id="lapBtn">LAP/RESET</button>
        <button id="reloadBtn">RELOAD</button>
    </footer>
</div>

<script>
'use strict';

const NMEA_VENDOR_ID = 0x1546, NMEA_PRODUCT_ID = 0x01A8;
const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b", PULSE_UUID = "f4deb353-a4cf-4ffb-badb-2a5f2e3bb630", TEMP_UUID = "ac98b174-608a-41f2-aa83-7e55432fafa9";

let currentRPM = 0, device = null, nmeaBuffer = '', lastPos = null, lastLapTime = 0;
let LAP_LINE_P1 = { lat: 0, lon: 0 }, LAP_LINE_P2 = { lat: 0, lon: 0 };
let gpsThresholdValue = 20, lapCoolDown = 15000, pulseCount = 1;
let swState = 0, startTime = 0, lapStartTime = 0, lapRecords = [];
let lastUsbDataTime = 0, lastBleDataTime = 0;
let usbWaiting = false, bleWaiting = false;
let isFrozen = false, freezeDisplayTime = "", freezeStartTime = 0, previousSideOfLine = null;

// レート計算用
let rmcCount = 0, ggaCount = 0, lastRateCheck = Date.now();

const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

function updateDebugDisplay(type, lat, lon, dist, side, msg) {
    if (type === 'RMC') {
        document.getElementById('rmc-pos').textContent = `${lat.toFixed(4)},${lon.toFixed(4)}`;
        rmcCount++;
    }
    if (type === 'GGA') {
        document.getElementById('gga-pos').textContent = `${lat.toFixed(4)},${lon.toFixed(4)}`;
        ggaCount++;
        if (dist !== null) document.getElementById('dist-val').textContent = dist.toFixed(1) + "m";
    }
    if (msg) document.getElementById('status-line').textContent = msg;
    
    const now = Date.now();
    document.getElementById('elapsed').textContent = lastLapTime === 0 ? "---" : ((now - lastLapTime)/1000).toFixed(1) + "s";
}

// レート更新タイマー (1秒ごと)
setInterval(() => {
    const now = Date.now();
    const dt = (now - lastRateCheck) / 1000;
    document.getElementById('rmc-rate').textContent = Math.round(rmcCount / dt) + "Hz";
    document.getElementById('gga-rate').textContent = Math.round(ggaCount / dt) + "Hz";
    rmcCount = 0; ggaCount = 0; lastRateCheck = now;
}, 1000);

// --- 計測コアロジック ---

function getSideOfLine(p, p1, p2) {
    return (p2.lon - p1.lon) * (p.lat - p1.lat) - (p2.lat - p1.lat) * (p.lon - p1.lon);
}

function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371e3;
    const dLat = (lat2 - lat1) * Math.PI / 180, dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

function getIntersectionTime(p1, p2, l1, l2) {
    const den = (l2.lon - l1.lon) * (p2.lat - p1.lat) - (l2.lat - l1.lat) * (p2.lon - p1.lon);
    if (Math.abs(den) < 1e-12) return p2.time;
    const t = ((l2.lon - l1.lon) * (l1.lat - p1.lat) - (l2.lat - l1.lat) * (l1.lon - p1.lon)) / den;
    return p1.time + (p2.time - p1.time) * Math.max(0, Math.min(1, t));
}

function getPerpendicularFoot(p, l1, l2) {
    const dx = l2.lon - l1.lon, dy = l2.lat - l1.lat, l2_dist = dx*dx + dy*dy;
    if (l2_dist === 0) return l1;
    let t = Math.max(0, Math.min(1, ((p.lon - l1.lon) * dx + (p.lat - l1.lat) * dy) / l2_dist));
    return { lat: l1.lat + t * dy, lon: l1.lon + t * dx };
}

function parseNMEA(line) {
    const p = line.split(',');
    if (line.includes('RMC') && p[2] === 'A') {
        const lat = dmmToDec(p[3], p[4]), lon = dmmToDec(p[5], p[6]);
        lastUsbDataTime = Date.now();
        document.getElementById('speed_val').textContent = Math.round(parseFloat(p[7]) * 1.852);
        updateDebugDisplay('RMC', lat, lon);
    }
    if (line.includes('GGA') && p[6] !== '0') {
        const currentPos = { lat: dmmToDec(p[2], p[3]), lon: dmmToDec(p[4], p[5]), time: Date.now() };
        lastUsbDataTime = Date.now();

        if (LAP_LINE_P1.lat !== 0) {
            const currentSide = getSideOfLine(currentPos, LAP_LINE_P1, LAP_LINE_P2);
            const foot = getPerpendicularFoot(currentPos, LAP_LINE_P1, LAP_LINE_P2);
            const dist = calculateDistance(currentPos.lat, currentPos.lon, foot.lat, foot.lon);
            
            updateDebugDisplay('GGA', currentPos.lat, currentPos.lon, dist, currentSide);

            if (swState === 1 && lastPos && previousSideOfLine !== null) {
                const crossed = (previousSideOfLine > 0 && currentSide < 0) || (previousSideOfLine < 0 && currentSide > 0);
                if (crossed) {
                    const threshold = parseFloat(gpsThresholdValue) || 20;
                    const timeSinceLast = currentPos.time - lastLapTime;
                    if (dist <= threshold && timeSinceLast > lapCoolDown) {
                        const exactTime = getIntersectionTime(lastPos, currentPos, LAP_LINE_P1, LAP_LINE_P2);
                        processLap(exactTime, true);
                        updateDebugDisplay(null,0,0,null,null, "LINE CROSS DETECTED!");
                    } else {
                        updateDebugDisplay(null,0,0,null,null, dist > threshold ? "OUT OF RANGE" : "COOLDOWN");
                    }
                }
            }
            previousSideOfLine = currentSide;
        }
        lastPos = currentPos;
    }
}

// --- UI制御 ---

function updateSettings() {
    const btn = document.getElementById('reloadBtn');
    const p1Lat = localStorage.getItem('startLineP1Lat'), p1Lon = localStorage.getItem('startLineP1Lon');
    const p2Lat = localStorage.getItem('startLineP2Lat'), p2Lon = localStorage.getItem('startLineP2Lon');
    gpsThresholdValue = parseFloat(localStorage.getItem('gpsThreshold')) || 20;
    lapCoolDown = parseFloat(localStorage.getItem('lapCoolDownTime')) || 15000;
    
    if (p1Lat && p1Lon) {
        LAP_LINE_P1 = { lat: parseFloat(p1Lat), lon: parseFloat(p1Lon) };
        LAP_LINE_P2 = { lat: parseFloat(p2Lat), lon: parseFloat(p2Lon) };
        btn.style.backgroundColor = '#1a1a1a'; btn.textContent = "RELOAD"; 
        updateDebugDisplay(null,0,0,null,null, "SETTINGS LOADED");
        return true;
    } else {
        btn.style.backgroundColor = '#FFA500'; btn.textContent = "NO SETTING"; return false;
    }
}

function dmmToDec(dmm, dir) { 
    if(!dmm) return 0;
    const dot = dmm.indexOf('.'); 
    const d = parseInt(dmm.substring(0, dot-2)), m = parseFloat(dmm.substring(dot-2)); 
    let dec = d + (m/60); return (dir === 'S' || dir === 'W') ? -dec : dec; 
}

function drawTacho(rpm) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const w = canvas.width, h = canvas.height, segments = 75, active = Math.floor((rpm / 14000) * segments);
    const sX = 20, hY = 80, bY = h - 20, rad = bY - hY, curveEnd = 30;
    for (let i = 0; i <= segments; i++) {
        let x, y, ang, prog;
        if (i <= curveEnd) {
            prog = i / curveEnd; ang = Math.PI + (prog * (Math.PI / 2));
            x = sX + rad + Math.cos(ang) * rad; y = hY + rad + Math.sin(ang) * rad;
        } else {
            prog = (i - curveEnd) / (segments - curveEnd);
            x = (sX + rad) + (prog * (w - 15 - (sX + rad))); y = hY; ang = 1.5 * Math.PI;
        }
        if (i % 10 === 0 || i === segments) {
            const tx = x + Math.cos(ang) * 45, ty = y + Math.sin(ang) * 45;
            ctx.save(); ctx.fillStyle = i < active ? "#fff" : "#444";
            ctx.font = "italic bold 22px Arial"; ctx.textAlign = "center"; ctx.fillText(Math.round((i/segments)*14), tx, ty); ctx.restore();
        }
        if (i < segments) {
            let curRpm = (i / segments) * 14000;
            ctx.fillStyle = i < active ? (curRpm >= 12500 ? "#E4002B" : (curRpm >= 8000 ? "#004098" : "#FFFFFF")) : "#222";
            ctx.save(); ctx.translate(x, y); ctx.rotate(ang + Math.PI / 2); ctx.fillRect(-5, -23, 10, 46); ctx.restore();
        }
    }
    document.getElementById('rpm_val').textContent = Math.floor(rpm);
}

async function startUsbGps() {
    try {
        device = await navigator.usb.requestDevice({ filters: [{ vendorId: NMEA_VENDOR_ID, productId: NMEA_PRODUCT_ID }] });
        await device.open(); usbWaiting = true;
        if (device.configuration === null) await device.selectConfiguration(1);
        await device.claimInterface(1);
        updateDebugDisplay(null,0,0,null,null, "USB CONNECTED");
        while (device) {
            const result = await device.transferIn(2, 512);
            const lines = (nmeaBuffer + new TextDecoder().decode(result.data)).split(/\r?\n/);
            nmeaBuffer = lines.pop(); lines.forEach(parseNMEA);
        }
    } catch (e) { usbWaiting = false; updateDebugDisplay(null,0,0,null,null, "USB ERROR: " + e.message); }
}

async function ble() {
    try {
        const bleDevice = await navigator.bluetooth.requestDevice({ filters: [{ services: [SERVICE_UUID] }] });
        bleWaiting = true;
        const server = await bleDevice.gatt.connect(), service = await server.getPrimaryService(SERVICE_UUID);
        const pC = await service.getCharacteristic(PULSE_UUID), tC = await service.getCharacteristic(TEMP_UUID);
        await pC.startNotifications();
        pC.oncharacteristicvaluechanged = (e) => { lastBleDataTime = Date.now(); currentRPM = (e.target.value.getUint16(0, true) * 60) / pulseCount; };
        await tC.startNotifications();
        tC.oncharacteristicvaluechanged = (e) => { lastBleDataTime = Date.now(); document.getElementById('temp_val').textContent = e.target.value.getUint8(0); };
    } catch (e) { bleWaiting = false; }
}

function processLap(exactTime, useFreeze) {
    const lapTime = exactTime - (lapStartTime || startTime);
    lapRecords.unshift(lapTime); lapStartTime = exactTime; lastLapTime = exactTime;
    const d = document.getElementById('lap'); d.innerHTML = ""; const best = Math.min(...lapRecords);
    lapRecords.forEach((t, i) => {
        const r = document.createElement('div'); r.className = `lap-row ${t === best ? 'best-lap' : ''}`;
        r.innerHTML = `<span>L${lapRecords.length-i}</span><span>${timeFormat(t)}</span>`; d.appendChild(r);
    });
    if (useFreeze) { isFrozen = true; freezeDisplayTime = timeFormat(lapTime); freezeStartTime = Date.now(); }
}

function timeFormat(ms) { 
    let m = Math.floor(ms/60000), s = Math.floor((ms%60000)/1000), mss = Math.floor(ms%1000); 
    return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${mss.toString().padStart(3,'0')}`; 
}

function tick() { 
    if (swState !== 1) return; 
    const now = Date.now();
    document.getElementById('display').textContent = "TOTAL " + timeFormat(now - startTime); 
    const lapDisp = document.getElementById('display1');
    if (isFrozen) {
        lapDisp.textContent = freezeDisplayTime; if (now - freezeStartTime > 15000) isFrozen = false;
    } else { lapDisp.textContent = timeFormat(now - lapStartTime); }
    requestAnimationFrame(tick); 
}

setInterval(() => {
    const now = Date.now(), uBtn = document.getElementById('usbGpsBtn'), bBtn = document.getElementById('btConnect');
    if (now - lastUsbDataTime < 1500 && lastUsbDataTime !== 0) { uBtn.className = 'active'; usbWaiting = false; }
    else if (usbWaiting) uBtn.className = 'waiting'; else uBtn.className = '';
    if (now - lastBleDataTime < 1500 && lastBleDataTime !== 0) { bBtn.className = 'active'; bleWaiting = false; }
    else if (bleWaiting) bBtn.className = 'waiting'; else bBtn.className = '';
}, 1000);

document.getElementById('usbGpsBtn').onclick = startUsbGps;
document.getElementById('btConnect').onclick = ble;
document.getElementById('startBtn').onclick = () => { 
    if(swState !== 1) { swState = 1; startTime = Date.now(); lapStartTime = startTime; tick(); document.getElementById('startBtn').classList.add('active'); }
    else { swState = 2; document.getElementById('startBtn').classList.remove('active'); } 
};
document.getElementById('lapBtn').onclick = () => { 
    if(swState === 1) processLap(Date.now(), false);
    else { swState = 0; lapRecords = []; isFrozen = false; lastLapTime = 0; previousSideOfLine = null; document.getElementById('lap').innerHTML = ""; document.getElementById('display1').textContent = "00:00.000"; document.getElementById('display').textContent = "TOTAL 00:00.000"; } 
};
document.getElementById('reloadBtn').onclick = () => { if(updateSettings()) { document.getElementById('reloadBtn').style.backgroundColor = '#004098'; setTimeout(updateSettings, 800); } };
window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight - 50; };
window.onload = () => { window.dispatchEvent(new Event('resize')); updateSettings(); (function renderLoop() { drawTacho(currentRPM); requestAnimationFrame(renderLoop); })(); };
</script>
</body>
</html>
