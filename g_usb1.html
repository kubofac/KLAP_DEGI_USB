<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KLAP_DEGI_USB - Ultimate Edition (Demo Ready)</title>
    <style>
        :root { 
            --hrc-red: #E4002B; 
            --hrc-blue: #004098; 
            --hrc-white: #ffffff; 
            --bg-dark: #000000; 
            --hrc-orange: #FFA500;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: var(--bg-dark); color: var(--hrc-white); 
            font-family: 'Arial Black', sans-serif; overflow: hidden; 
        }

        #dashboard { position: relative; display: flex; flex-direction: column; height: 100dvh; width: 100vw; }
        #canvas { position: absolute; top: 0; left: 0; width: 100% !important; height: calc(100% - 60px) !important; z-index: 1; }
        
        .main-ui-container {
            position: absolute; 
            right: 10px; 
            top: 120px; 
            bottom: 70px; 
            display: flex; 
            align-items: flex-start; 
            gap: 45px; 
            z-index: 20; 
            pointer-events: auto;
        }

        #info-overlay { display: flex; flex-direction: column; align-items: flex-end; text-align: right; gap: 10px; }
        #rpm_val { font-size: 13vh; font-weight: 900; line-height: 0.8; margin-top: 10px; text-shadow: 3px 3px 12px #000; }
        #display1 { font-size: 18vh; font-weight: 900; line-height: 0.9; color: var(--hrc-white); text-shadow: 4px 4px 15px #000; }
        #display { font-size: 4vh; color: #bbb; text-shadow: 1px 1px 6px #000; }

        .right-panels { display: flex; flex-direction: row; gap: 15px; height: 100%; align-items: flex-start; }
        #lap-panel { width: 175px; height: 100%; display: flex; flex-direction: column; overflow: hidden; border-top: 2px solid #333; }
        #lap { flex: 1; overflow-y: auto; scrollbar-width: none; }
        .lap-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 18px; font-weight: 900; }
        .best-lap { color: var(--hrc-red); }

        .data-panel { display: flex; flex-direction: column; gap: 15px; width: 110px; }
        .data-box { display: flex; flex-direction: column; align-items: flex-end; }
        .label { font-size: 11px; color: var(--hrc-red); font-weight: bold; }
        .val { font-size: 40px; font-weight: 900; line-height: 0.9; }

        footer { 
            height: 55px; display: flex; gap: 4px; padding: 4px; background: #000; border-top: 1px solid #333; 
            z-index: 100; position: fixed; bottom: 0; left: 0; right: 0;
        }
        button { flex: 1; background: #1a1a1a; color: #fff; border: 1px solid #444; border-radius: 4px; font-size: 10px; font-weight: bold; cursor: pointer; }
        button.waiting { background: var(--hrc-orange) !important; color: #000 !important; }
        button.active { background: var(--hrc-red) !important; color: #fff !important; }
        
        /* デモモード用アニメーション */
        button.demo-active { animation: demoBlink 1s infinite; background: var(--hrc-red) !important; }
        @keyframes demoBlink { 0% {opacity: 1;} 50% {opacity: 0.6;} 100% {opacity: 1;} }
    </style>
</head>
<body>

<div id="dashboard">
    <canvas id="canvas"></canvas>
    <div class="main-ui-container">
        <div id="info-overlay">
            <div id="rpm_val">0</div>
            <div id="display1">00:00.000</div>
            <div id="display">TOTAL 00:00.000</div>
        </div>
        <div class="right-panels">
            <div id="lap-panel"><div id="lap"></div></div>
            <div class="data-panel">
                <div class="data-box"><div class="label">SPEED</div><div class="val" id="speed_val">0</div></div>
                <div class="data-box"><div class="label">TEMP</div><div class="val" id="temp_val">--</div></div>
            </div>
        </div>
    </div>
    <footer>
        <button id="usbGpsBtn">USB GPS</button>
        <button id="btConnect">BLE START</button>
        <button id="startBtn">TIMER</button>
        <button id="lapBtn">LAP/RESET</button>
        <button id="reloadBtn">RELOAD</button>
    </footer>
</div>

<script>
'use strict';

const NMEA_VENDOR_ID = 0x1546, NMEA_PRODUCT_ID = 0x01A8;
const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b", PULSE_UUID = "f4deb353-a4cf-4ffb-badb-2a5f2e3bb630", TEMP_UUID = "ac98b174-608a-41f2-aa83-7e55432fafa9";

let currentRPM = 0, device = null, nmeaBuffer = '', lastPos = null, lastLapTime = 0;
let LAP_LINE_P1 = { lat: 0, lon: 0 }, LAP_LINE_P2 = { lat: 0, lon: 0 };
let gpsThresholdValue = 20, lapCoolDown = 15000, pulseCount = 1;
let swState = 0, startTime = 0, lapStartTime = 0, lapRecords = [];
let lastUsbDataTime = 0, lastBleDataTime = 0;
let usbWaiting = false, bleWaiting = false;
let isFrozen = false, freezeDisplayTime = "", freezeStartTime = 0;
let previousSideOfLine = null, isGpsFixed = false;

// --- デモモード用変数 ---
let isDemoMode = false, demoClickCount = 0, demoInterval = null;

const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

// --- ヘルパー関数 ---
function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371e3;
    const f1 = lat1 * Math.PI / 180, f2 = lat2 * Math.PI / 180;
    const df = (lat2 - lat1) * Math.PI / 180, dl = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(df/2)**2 + Math.cos(f1) * Math.cos(f2) * Math.sin(dl/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}
function calculatePerpendicularFootApprox(l1, l2, p) {
    const dx = l2.lon - l1.lon, dy = l2.lat - l1.lat;
    const lenSq = dx*dx + dy*dy;
    if (lenSq < 1e-9) return l1;
    const t = ((p.lon - l1.lon) * dx + (p.lat - l1.lat) * dy) / lenSq;
    const ct = Math.max(0, Math.min(1, t));
    return { lat: l1.lat + ct * dy, lon: l1.lon + ct * dx };
}
function getSideOfLine(pLat, pLon, l1Lat, l1Lon, l2Lat, l2Lon) {
    return (l2Lon - l1Lon) * (pLat - l1Lat) - (l2Lat - l1Lat) * (pLon - l1Lon);
}
function getIntersectionTime(p1, p2) {
    const den = (LAP_LINE_P2.lon - LAP_LINE_P1.lon) * (p2.lat - p1.lat) - (LAP_LINE_P2.lat - LAP_LINE_P1.lat) * (p2.lon - p1.lon);
    if (Math.abs(den) < 1e-12) return null;
    const t_num = (LAP_LINE_P2.lon - LAP_LINE_P1.lon) * (LAP_LINE_P1.lat - p1.lat) - (LAP_LINE_P2.lat - LAP_LINE_P1.lat) * (LAP_LINE_P1.lon - p1.lon);
    const t_ratio = t_num / den;
    return (t_ratio >= 0 && t_ratio <= 1) ? p1.time + (p2.time - p1.time) * t_ratio : null;
}
function dmmToDec(dmm, dir) { 
    const dot = dmm.indexOf('.'); 
    const d = parseInt(dmm.substring(0, dot-2)), m = parseFloat(dmm.substring(dot-2)); 
    let dec = d + (m/60); 
    return (dir === 'S' || dir === 'W') ? -dec : dec; 
}

// --- デモモード制御 ---
function toggleDemoMode() {
    isDemoMode = !isDemoMode;
    const btn = document.getElementById('reloadBtn');
    if (isDemoMode) {
        btn.textContent = "DEMO ACTIVE";
        btn.classList.add('demo-active');
        demoInterval = setInterval(updateDemoData, 100);
    } else {
        location.reload(); // デモ終了時はクリーンにリロード
    }
}

function updateDemoData() {
    const now = Date.now();
    // 仮想データの流し込み
    currentRPM = 7000 + Math.sin(now / 400) * 4000 + Math.random() * 300;
    document.getElementById('speed_val').textContent = Math.floor(140 + Math.sin(now / 2000) * 30);
    document.getElementById('temp_val').textContent = Math.floor(88 + Math.sin(now / 5000) * 3);
    
    // 通信ランプを光らせる
    lastUsbDataTime = now;
    lastBleDataTime = now;
    isGpsFixed = true;

    // タイマー稼働中なら60秒ごとにラップを刻むシミュレーション
    if (swState === 1 && now - lastLapTime > 60000) {
        processLap(now, true);
    }
}

// --- メインロジック ---
function updateSettings() {
    const btn = document.getElementById('reloadBtn');
    if (isDemoMode) return true; // デモ中は無視
    const p1Lat = localStorage.getItem('startLineP1Lat'), p1Lon = localStorage.getItem('startLineP1Lon');
    const p2Lat = localStorage.getItem('startLineP2Lat'), p2Lon = localStorage.getItem('startLineP2Lon');
    if (p1Lat && p1Lon) {
        LAP_LINE_P1 = { lat: parseFloat(p1Lat), lon: parseFloat(p1Lon) };
        LAP_LINE_P2 = { lat: parseFloat(p2Lat), lon: parseFloat(p2Lon) };
        pulseCount = parseInt(localStorage.getItem('pl1')) || 1; 
        gpsThresholdValue = parseFloat(localStorage.getItem('gpsThreshold')) || 20; 
        lapCoolDown = parseFloat(localStorage.getItem('lapCoolDownTime')) || 15000;
        btn.style.backgroundColor = '#1a1a1a'; btn.textContent = "RELOAD"; return true;
    }
    btn.style.backgroundColor = '#FFA500'; btn.textContent = "NO SETTING"; return false;
}

function parseNMEA(line) {
    if (isDemoMode) return; // デモ中は実データを無視
    const p = line.split(',');
    if (line.includes('RMC')) {
        lastUsbDataTime = Date.now();
        isGpsFixed = (p[2] === 'A');
        if (isGpsFixed) document.getElementById('speed_val').textContent = Math.round(parseFloat(p[7]) * 1.852);
    }
    if (line.includes('GGA') && p[6] !== '0') {
        lastUsbDataTime = Date.now();
        isGpsFixed = true;
        const currentPos = { lat: dmmToDec(p[2], p[3]), lon: dmmToDec(p[4], p[5]), time: Date.now() };
        if (swState === 1 && LAP_LINE_P1.lat !== 0) {
            const currentSide = getSideOfLine(currentPos.lat, currentPos.lon, LAP_LINE_P1.lat, LAP_LINE_P1.lon, LAP_LINE_P2.lat, LAP_LINE_P2.lon);
            if (lastPos && previousSideOfLine !== null) {
                if (((previousSideOfLine > 0 && currentSide < 0) || (previousSideOfLine < 0 && currentSide > 0)) && (currentPos.time - lastLapTime >= lapCoolDown)) {
                    const foot = calculatePerpendicularFootApprox(LAP_LINE_P1, LAP_LINE_P2, currentPos);
                    if (calculateDistance(currentPos.lat, currentPos.lon, foot.lat, foot.lon) <= gpsThresholdValue) {
                        const exactTime = getIntersectionTime(lastPos, currentPos);
                        if (exactTime) processLap(exactTime, true);
                    }
                }
            }
            previousSideOfLine = currentSide;
        }
        lastPos = currentPos;
    }
}

async function startUsbGps() {
    try {
        // 設定画面で保存された値を読み出す（なければデフォルト1と2）
        const savedInterface = parseInt(localStorage.getItem('usb_interface')) || 1;
        const savedEndpoint = parseInt(localStorage.getItem('usb_endpoint')) || 2;
        
        // 特定のIDが保存されていればそれを使う、なければ全表示
        const vId = localStorage.getItem('usb_vendor_id');
        const filters = vId ? [{ vendorId: parseInt(vId) }] : [];

        device = await navigator.usb.requestDevice({ filters: filters });
        await device.open();
        usbWaiting = true;
        
        if (device.configuration === null) await device.selectConfiguration(1);
        
        // ストレージに保存されていたインターフェースを使用
        await device.claimInterface(savedInterface); 
        
        while (device) {
            // ストレージに保存されていたエンドポイントを使用
            const result = await device.transferIn(savedEndpoint, 512); 
            const lines = (nmeaBuffer + new TextDecoder().decode(result.data)).split(/\r?\n/);
            nmeaBuffer = lines.pop();
            lines.forEach(parseNMEA);
        }
    } catch (e) { 
        console.error(e); 
        usbWaiting = false; 
    }
}

async function ble() {
    try {
        // デバイスの選択と接続
        const bleDevice = await navigator.bluetooth.requestDevice({ 
            filters: [{ services: [SERVICE_UUID] }] 
        });
        
        bleWaiting = true;
        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        
        // ESP32のコードに合わせ、PULSE_UUID (f4deb353...) の方から3バイト一括取得
        const pC = await service.getCharacteristic(PULSE_UUID);
        
        await pC.startNotifications();
        
        pC.oncharacteristicvaluechanged = (e) => {
            lastBleDataTime = Date.now();
            const data = e.target.value;

            // --- ESP32のパケット構造 [Hz低, Hz高, Temp] を解析 ---
            // 1. 周波数(Hz)の復元: 0バイト目と1バイト目から16bit整数を作成
            const hz = data.getUint16(0, true); 
            
            // 2. 温度(℃)の取得: 2バイト目
            const temp = data.getUint8(2);

            // --- データの反映 ---
            // storageから読み込んだ pulseCount を使用してRPM計算
            currentRPM = (hz * 60) / pulseCount; 
            
            // 水温を表示
            document.getElementById('temp_val').textContent = temp;
        };

        // 接続成功時の処理
        bleWaiting = false; 
        console.log("BLE Connected: Hz and Temp monitoring started.");

    } catch (e) { 
        console.error("BLE Error:", e); 
        bleWaiting = false; 
        alert("BLE接続に失敗しました: " + e);
    }
}

function processLap(exactTime, useFreeze) {
    const lapTime = exactTime - (lapStartTime || startTime); 
    lapRecords.unshift(lapTime); lapStartTime = exactTime; lastLapTime = exactTime;
    const d = document.getElementById('lap'); d.innerHTML = "";
    const best = Math.min(...lapRecords);
    lapRecords.forEach((t, i) => {
        const r = document.createElement('div'); r.className = `lap-row ${t === best ? 'best-lap' : ''}`;
        r.innerHTML = `<span>L${lapRecords.length-i}</span><span>${timeFormat(t)}</span>`; d.appendChild(r);
    });
    if (useFreeze) { isFrozen = true; freezeDisplayTime = timeFormat(lapTime); freezeStartTime = Date.now(); }
}

function timeFormat(ms) { 
    let m = Math.floor(ms/60000), s = Math.floor((ms%60000)/1000), mss = Math.floor(ms%1000); 
    return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${mss.toString().padStart(3,'0')}`; 
}

function tick() { 
    if (swState !== 1) return; 
    const now = Date.now();
    document.getElementById('display').textContent = "TOTAL " + timeFormat(now - startTime); 
    const lapDisp = document.getElementById('display1');
    if (isFrozen) {
        lapDisp.textContent = freezeDisplayTime;
        if (now - freezeStartTime > 15000) isFrozen = false;
    } else { lapDisp.textContent = timeFormat(now - lapStartTime); }
    requestAnimationFrame(tick); 
}

setInterval(() => {
    const now = Date.now(), uBtn = document.getElementById('usbGpsBtn'), bBtn = document.getElementById('btConnect');
    if (now - lastUsbDataTime < 1500 && lastUsbDataTime !== 0 && isGpsFixed) uBtn.className = 'active';
    else if (usbWaiting || (now - lastUsbDataTime < 1500 && !isGpsFixed)) uBtn.className = 'waiting';
    else uBtn.className = '';
    if (now - lastBleDataTime < 1500 && lastBleDataTime !== 0) bBtn.className = 'active';
    else if (bleWaiting) bBtn.className = 'waiting'; else bBtn.className = '';
}, 1000);

function drawTacho(rpm) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const w = canvas.width, h = canvas.height, segments = 75, active = Math.floor((rpm / 14000) * segments);
    const sX = 20, hY = 80, bY = h - 20, rad = bY - hY, curveEnd = 30;
    for (let i = 0; i <= segments; i++) {
        let x, y, ang, prog;
        if (i <= curveEnd) { prog = i / curveEnd; ang = Math.PI + (prog * (Math.PI / 2)); x = sX + rad + Math.cos(ang) * rad; y = hY + rad + Math.sin(ang) * rad; }
        else { prog = (i - curveEnd) / (segments - curveEnd); x = (sX + rad) + (prog * (w - 15 - (sX + rad))); y = hY; ang = 1.5 * Math.PI; }
        if (i % 10 === 0 || i === segments) {
            ctx.save(); ctx.fillStyle = i < active ? "#fff" : "#444"; ctx.font = "italic bold 22px Arial"; ctx.textAlign = "center";
            ctx.fillText(Math.round((i / segments) * 14), x + Math.cos(ang) * 45, y + Math.sin(ang) * 45); ctx.restore();
        }
        if (i < segments) {
            ctx.fillStyle = i < active ? (((i/segments)*14000) >= 12500 ? "#E4002B" : (((i/segments)*14000) >= 8000 ? "#004098" : "#FFFFFF")) : "#222";
            ctx.save(); ctx.translate(x, y); ctx.rotate(ang + Math.PI / 2); ctx.fillRect(-5, -23, 10, 46); ctx.restore();
        }
    }
    document.getElementById('rpm_val').textContent = Math.floor(rpm);
}

// --- イベントリスナー ---
document.getElementById('usbGpsBtn').onclick = startUsbGps;
document.getElementById('btConnect').onclick = ble;
document.getElementById('startBtn').onclick = () => { 
    if(swState !== 1) { swState = 1; startTime = Date.now(); lapStartTime = startTime; tick(); document.getElementById('startBtn').classList.add('active'); }
    else { swState = 2; document.getElementById('startBtn').classList.remove('active'); } 
};
document.getElementById('lapBtn').onclick = () => { 
    if(swState === 1) processLap(Date.now(), false);
    else { swState = 0; lapRecords = []; isFrozen = false; lastLapTime = 0; previousSideOfLine = null;
        document.getElementById('lap').innerHTML = ""; document.getElementById('display1').textContent = "00:00.000"; document.getElementById('display').textContent = "TOTAL 00:00.000";
    } 
};

// RELOADボタンに隠し機能を統合
document.getElementById('reloadBtn').onclick = () => {
    demoClickCount++;
    if (demoClickCount >= 5) {
        toggleDemoMode();
        demoClickCount = 0;
    } else {
        if(updateSettings()) { 
            document.getElementById('reloadBtn').style.backgroundColor = '#004098'; 
            setTimeout(updateSettings, 800); 
        }
    }
};

window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight - 60; };
window.onload = () => { window.dispatchEvent(new Event('resize')); updateSettings(); (function renderLoop() { drawTacho(currentRPM); requestAnimationFrame(renderLoop); })(); };
</script>
</body>
</html>
